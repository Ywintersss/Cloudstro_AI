version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies inside frontend
        - npm install --prefix frontend
    build:
      commands:
        # Build Next.js app inside frontend
        - npm run build --prefix frontend
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
