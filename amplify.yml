version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - node_modules/**/*
